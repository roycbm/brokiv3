<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broki - Aprende Inglés</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        #tidio-chat {
            display: none !important;
        }

        .chat-message {
            background-color: #4A5568;
            color: white;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <div class="bg-gray-800 shadow-md rounded-lg overflow-hidden">
            <div class="bg-blue-600 text-white p-4">
                <h1 class="text-2xl font-bold">Broki - Aprende Inglés</h1>
            </div>
            <div class="p-4">
                <div id="chat-window" class="h-96 overflow-y-scroll border border-gray-700 p-2 mb-4 bg-gray-700">
                    <!-- Los mensajes del chatbot aparecerán aquí -->
                </div>
                <div class="flex justify-center space-x-4 mb-4">
                    <button id="voice-button" class="bg-blue-500 text-white p-2 rounded-full" aria-label="Activar micrófono">
                        <i id="voice-icon" class="fas fa-microphone"></i>
                    </button>
                    <button id="keyboard-button" class="bg-blue-500 text-white p-2 rounded-full" aria-label="Abrir teclado">
                        <i class="fas fa-keyboard"></i>
                    </button>
                </div>
                <div>
                    <textarea id="text-input" class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700" placeholder="Escribe tu mensaje..." rows="5"></textarea>
                    <button id="send-button" class="bg-blue-500 text-white p-2 rounded mt-2">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Script de Tidio para el chat -->
    <script src="//code.tidio.co/kkosnybeqsimkd8ow5dcncotpjy89n11.js" async></script>
    <script>
        // Asegúrate de que el script de Tidio esté cargado correctamente
        window.addEventListener('load', () => {
            // Ocultar el widget de Tidio
            const tidioChat = document.getElementById('tidio-chat');
            if (tidioChat) tidioChat.style.display = 'none';

            // Acceder a la API de Tidio para enviar un mensaje
            window.TidioChatApi = window.TidioChatApi || {};
            window.TidioChatApi.onMessage = function (data) {
                const chatWindow = document.getElementById('chat-window');
                const message = document.createElement('div');
                message.classList.add('chat-message');
                message.textContent = data.text; // El texto del mensaje de Tidio
                chatWindow.appendChild(message);
                chatWindow.scrollTop = chatWindow.scrollHeight; // Desplazar hacia abajo
            };

            // Enviar un mensaje cuando el usuario presione el botón
            const sendButton = document.getElementById('send-button');
            const textInput = document.getElementById('text-input');
            
            sendButton.addEventListener('click', () => {
                const userMessage = textInput.value;
                if (userMessage.trim()) {
                    // Muestra el mensaje en el área del chat
                    const chatWindow = document.getElementById('chat-window');
                    const message = document.createElement('div');
                    message.classList.add('chat-message');
                    message.textContent = userMessage;
                    chatWindow.appendChild(message);

                    // Desplazar hacia abajo
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                    
                    // Limpiar el campo de texto
                    textInput.value = '';

                    // Enviar el mensaje a Tidio
                    window.TidioChatApi.sendMessage(userMessage);
                }
            });
        });
    </script>
</body>
</html>
